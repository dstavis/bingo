<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive Bingo</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- /fonts -->

  </head>
  <body>
    <section id="user-ID" class="hidden">
      <p>No user yet. Please enter your name and hit "submit" to get a fresh bingo card.</p>
      <label for="username">Name: </label>
      <input id="username"></input>
      <button>Submit</button>
    </section>

    <section id="card-holder">
      <section id="box-holder">

        <!-- nametag -->
        <div id="nametag">
          <div class="tag">
            <header>
              <div class="hello">
                HELLO
              </div>
            </header>
            <div class="mynameis">
                my name is
              </div>
              <span>
                <input class="emptyName" id="sticker-username" type="text" minlength="3"></input>
              </span>
            <div class="dottedline"></div>
          </div>
        </div>
        <!-- /nametag -->

        <table>
          <thead>
            <tr>
              <th colspan="10"> Bingo Card </th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
            <tr>
              <th colspan="10"></th>
            </tr>
          </tfoot>
        </table>
      </section>
    </section>
    <script src="./modules.js"></script>
    <script src="./card.js"></script>
    <script src="./cell.js"></script>
    <script src="./main.js"></script>
    <script src="./assets/answers.csv" type="text"></script>
  </body>
</html>
